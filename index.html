<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Score keeper</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main">
        <h1><span id="p1">0</span>  : <span id="p2">0</span></h1>
    <p>Playing to: <span id="prounds">0</span> </p>
    <input class="longer" type="number" placeholder="How many rounds?">
    <div>
        <button class="player-button" id="button1">Player 1</button>
        <button class="player-button" id="button2">Player 2</button>
    </div>
    
    <button class="reset" id="reset">Reset</button>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
